<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../../static/css/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/control-panel.css">
    <title>CONTROL_PANEL</title>
</head>
<body>
<h1>Control Panel</h1>
<div class="container">
    <div class="container">
        <h3>Main Power</h3>
        <label for="main-power-switch">Main Power Swicth:</label>
        <input id="main-power-switch" name="main-power-status" type="checkbox" checked>
    </div>
    <div class="container">
        <h3>Sub Power</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Pin_Num</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            {% for pin in pins %}
                <tr>
                    <td>{{ pin.id }}</td>
                    <td>{{ pin.name }}</td>
                    <td>{{ pin.pin_num }}</td>
                    <td><input type="checkbox" class="sub-power-switch"
                            {% if pin.value %} checked {% endif %}
                               data-id="{{ pin.id }}"></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="alert alert-success" role="alert" id="top-message" style="display: none"></div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/js/bootstrap-switch.min.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/control-panel.js"></script>
</body>
</html>

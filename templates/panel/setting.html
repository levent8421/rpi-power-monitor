<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>SETTING</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>System Setting</h2>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" id="btn-create" class="btn btn-default">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
            <button type="button" id="btn-sync" class="btn btn-default">
                <span class="glyphicon glyphicon-download-alt"></span>
            </button>
        </div>
    </div>
    <div class="table-wrapper">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Pin_Num</th>
                <th>Description</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            {% for pin in pins %}
                <tr>
                    <td>{{ pin.id }}</td>
                    <td>{{ pin.name }}</td>
                    <td>{{ pin.pin_num }}</td>
                    <td>{{ pin.description }}</td>
                    <td>
                        <button class="btn btn-danger btn-delete" data-id="{{ pin.id }}"><span
                                class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    $('#btn-create').click(function () {
        window.location.href = '/static/create-pin.html';
    });
    $('.btn-delete').click(function () {
        const id = $(this).attr('data-id');
        $.ajax({
            url: '/panel/out-pin/' + id,
            type: 'delete',
            success: function (res) {
                if (res.code === 200) {
                    window.location.reload()
                }
            }
        })
    });
    $('#btn-sync').click(function () {
        $.ajax({
            url: '/panel/out-pin/sync',
            type: 'post',
            success: function (res) {
                alert(res.msg);
            }
        });
    });
</script>
</body>
</html>
